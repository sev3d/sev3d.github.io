    function authenticate() {
      return gapi.auth2.getAuthInstance()
        .signIn({scope: SCOPES})
        .then(() => gapi.client.setToken(gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse(true)));
    }

    function loadClient() {
      gapi.client.setApiKey('');
      return gapi.client.load("https://photoslibrary.googleapis.com/$discovery/rest?version=v1");
    }

    function getAlbumInfo(albumId) {
      return gapi.client.photoslibrary.albums.get({ albumId });
    }

    function getAlbumCover(albumId) {
      // Récupère la première photo de l'album pour l'afficher comme couverture
      return gapi.client.photoslibrary.mediaItems.search({
        albumId: albumId,
        pageSize: 1
      });
    }

    async function displayAlbums() {
      const container = document.getElementById('albums');
      container.innerHTML = '';
      for (let albumId of SELECTED_ALBUM_IDS) {
        try {
          const album = await getAlbumInfo(albumId);
          const cover = await getAlbumCover(albumId);
          const albumTitle = album.result.title || 'Sans titre';
          const albumLink = 'https://photos.google.com/album/' + albumId;
          const photoUrl = (cover.result.mediaItems && cover.result.mediaItems[0]) ?
            cover.result.mediaItems[0].baseUrl + '=w400-h400' :
            'https://via.placeholder.com/200?text=Album';

          container.innerHTML += `
            <div class="album">
              <a href="${albumLink}" target="_blank">
                <img src="${photoUrl}" alt="${albumTitle}">
                <div>${albumTitle}</div>
              </a>
            </div>
          `;
        } catch (e) {
          container.innerHTML += `<div class="album">Erreur pour l'album ${albumId}</div>`;
        }
      }
    }

    document.getElementById('login-btn').onclick = function() {
  authenticate()
    .then(loadClient)      // Ajoute ceci !
    .then(displayAlbums);
    };

    // Chargement de l'API Google
    function start() {
      gapi.load('client:auth2', () => {
        gapi.auth2.init({client_id: CLIENT_ID});
      });
    }
  </script>
  <script src="https://apis.google.com/js/api.js" onload="start()"></script>
