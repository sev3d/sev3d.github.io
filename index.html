    let tokenClient;
    let accessToken = null;

    // Fonction pour récupérer les infos d'un album
    async function getAlbumInfo(albumId) {
      const response = await fetch(
        `https://photoslibrary.googleapis.com/v1/albums/${albumId}`,
        {
          headers: { Authorization: `Bearer ${accessToken}` }
        }
      );
      if (!response.ok) throw new Error(await response.text());
      return await response.json();
    }

    // Fonction pour récupérer la première image d'un album
    async function getAlbumCover(albumId) {
      const response = await fetch(
        `https://photoslibrary.googleapis.com/v1/mediaItems:search`,
        {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ albumId: albumId, pageSize: 1 })
        }
      );
      if (!response.ok) throw new Error(await response.text());
      return await response.json();
    }

        // Paramètres
    const PAGE_SIZE = 20; // Nombre d'albums chargés à chaque fois
    let currentIndex = 0; // Où on en est dans la liste
    
    async function displayAlbumsBatch() {
    const container = document.getElementById('albums');
    const nextAlbums = SELECTED_ALBUM_IDS.slice(currentIndex, currentIndex + PAGE_SIZE);
  
    for (let albumId of nextAlbums) {
      try {
        const album = await getAlbumInfo(albumId);
        const cover = await getAlbumCover(albumId);
        const albumTitle = album.title || 'Sans titre';
        // Utilise le productUrl si connu, sinon fallback sur ancienne url
        const albumProductUrl = ALBUM_PRODUCT_URLS[albumId] || ('https://photos.google.com/album/' + albumId);
        const photoUrl =
          cover.mediaItems && cover.mediaItems[0]
            ? cover.mediaItems[0].baseUrl + '=w400-h400'
            : 'https://via.placeholder.com/200?text=Album';
  
        container.innerHTML += `
          <div class="album">
            <a href="${albumProductUrl}" target="_blank">
              <img src="${photoUrl}" alt="${albumTitle}">
              <div>${albumTitle}</div>
            </a>
          </div>
        `;
    } catch (e) {
      container.innerHTML += `<div class="album">Erreur pour l'album ${albumId}</div>`;
    }
  }
  currentIndex += PAGE_SIZE;
}
    
    // Infinite scroll: charge plus d'albums quand on approche du bas
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        if (currentIndex < SELECTED_ALBUM_IDS.length) {
          displayAlbumsBatch();
        }
      }
    });
    catch (e) {
          console.error(e);
          container.innerHTML += `<div class="album">Erreur pour l'album ${albumId}</div>`;
        }
      }
    }

    // Initialisation et gestion du bouton
    window.onload = function () {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            alert("Erreur OAuth : " + response.error);
            return;
          }
          accessToken = response.access_token;
          displayAlbums();
        }
      });

      document.getElementById('login-btn').onclick = function () {
        tokenClient.requestAccessToken();
      };
    };
  </script>
